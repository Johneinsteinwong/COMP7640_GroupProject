<style>
    table, th, td {
      border:1px solid black;
    }
</style>

{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Customer Page</h1>
<h2>Home Page</h2>
<p>Welcome back, {{ customer_name }}!</p>
<table style="width:50%">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
    </tr>
{% for item in data %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
    </tr>

{% endfor %}
</table>
{% endblock %}
